<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            height:320px;
            margin: auto;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <!--<li data-target="#myCarousel" data-slide-to="3"></li>-->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="Img/obra.jpg" alt="Em Construção" class="img-responsive" width="460" height="345"> 
                    <div class="carousel-caption">
                        <h3>Em Construção</h3>
                        <p>Obras em construção.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="Img/obra.jpg" alt="Em Construção" class="img-responsive" width="460" height="345"> 
                    <div class="carousel-caption ">
                        <h3>Obra Betim</h3>
                        <p>Mais um Empreendimento construido pela Freitas Engenharia.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="Img/obra.jpg" alt="Em Construção" class="img-responsive" width="460" height="345"> 
                    <div class="carousel-caption">
                        <h3>Obra Sarzedo</h3>
                        <p>Mais uma obra Entregue dentro do prazo.</p>
                    </div>
                </div>

                <!--<div class="item">
                    <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Flowers</h3>
                        <p>Beatiful flowers in Kolymbari, Crete.</p>
                    </div>
                </div>-->

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
